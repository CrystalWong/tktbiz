  <body>
    <div class="order scene">
      <div class="row main">
        <a class="back" href="/index.html">< 返回首页</a>
        <img src="/imgs/banner.png" width="100%">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 floor1 text-center">
          <div class="row">
            <div class="row floor text-center" id="order-wrap">
              <script id="order" type="text/x-handlebars-template">
                <div class="order-wrap">
                  <img class="img" src="/imgs/cancel.png">
                  <div class="info">
                    <div class="title">您的订单还需要到现场缴费！</div>
                    <p>现场缴费可能存在门票售停和现场等候时间久的问题。</p>
                    <ul>
                      <li>订 单 号：{{orderNo}}</li>
                      <li>购 票 人：{{buyer}}</li>
                      <li>邮 &#12288; 箱：{{eamil}}</li>
                      <li>手 机 号：{{mobile}}</li>
                      <li>购票数量：{{num}}</li>
                    </ul>
                    <div class="button">
                      <a href="/index.html">返回活动网站</a>
                    </div>
                  </div>
                </div>
                <div class="order-share">
                  <p>分享活动，让更多朋友参加</p>
                  <div>
                    <a href="javascript:void(0)"><img src="/imgs/share_1.png"></a>
                    <a href="javascript:void(0)"><img src="/imgs/share_2.png"></a>
                    <a href="javascript:void(0)"><img src="/imgs/share_3.png"></a>
                  </div>
                  <div class="share">
                    <img src="/imgs/weixin_code.png" width="100%">
                  </div>
                  <p>微信 “扫一扫” 分享活动</p>
                </div>
              </script>
            </div>
            <div class="row prompt">
              <h2>温馨提示：</h2>
              <p>如果您在收件箱中没有收到邮件，请您在垃圾收件箱中查看一下，并将我们设置为常用联系人，使邮件可以收发正常；</p>
              <p>如果您在垃圾箱中没有找到我们的邮件，请确认购票邮箱是否正确，如果不正确。<a href="javascript:void(0)">联系我们</a>，进行修改，如果正确，请耐心等待几分钟，或者您可以关注官方微信号，报告我们，我们将尽快为您处理。</p>
            </div>
          </div>
        </div>
      </div>
