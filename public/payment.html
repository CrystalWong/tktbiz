<!DOCTYPE html>
<html>
  <head>
    <title>2018年中国互联网安全大会</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="2018年中国互联网安全大会">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="360">
    <meta name="publisher" content="360">
    <meta name="rating" content="general">
    <meta name="copyright" content="360">
    <meta name="webcrawlers" content="all">
    <meta name="company" content="360">
    <meta name="subject" content="360">
    <meta name="abstract" content="360">
    <link rel="shortcut icon" href="/imgs/360.ico">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-toggle.min.css" type="text/css">
    <link rel="stylesheet/less" href="/css/common.less" type="text/css">
    <link rel="stylesheet/less" href="/css/payment.less" type="text/css">
    <script src="https://cdn.bootcss.com/less.js/3.0.4/less.min.js"></script>
    <!--[if lt IE 9]>
       <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
       <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="payment container-fluid">
      <div class="row main">
        <a class="back" href="/index.html">< 返回首页</a>
        <img src="/imgs/banner.png" width="100%">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 floor1 text-center">
          <div class="row">
            <div class="row floor message-wrap text-left">
              <div class="title">
                <span class="strong">门票有限，为及时处理您的订单，请尽快完成付款！</span>
                <span class="red">请您在提交订单后30分钟内完成支付，否则订单会自动取消。</span>
              </div>
              <div class="register_info" id="register-wrap">
                <script id="register" type="text/x-handlebars-template">
                  <div class="price">
                    应付金额：<strong class="green">￥{{orderAmt}}</strong>
                  </div>
                  <ul>
                    <li>&#12288;订单号：{{orderNo}}</li>
                    <li>&#12288;购票人：{{buyer}}</li>
                    <li>&#12288;邮&#12288;箱：{{email}}</li>
                    <li>&#12288;手机号：{{mobile}}</li>
                    <li>购买数量：{{num}}</li>
                  </ul>
                  <div class="modify">
                    <a href="javascript:void(0)" class="green">修改参会者信息</a>
                  </div>
                </script>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row floor pay-wrap text-left" id="payForm-wrap">
                <script id="payForm" type="text/x-handlebars-template">
                  <div class="col-xs-12 header">
                    <span>选择支付方式：</span>
                  </div>
                  <div class="col-xs-12 pay pay-active">
                    <div class="pay-type">
                      <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                      <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12">
                      在线支付平台
                    </div>
                    <div class="pay-list fold">
                      {{#each payMethodList}}
                        {{#if AlipayQuick}}
                        <div class="pay-item pull-left text-center" payType="AlipayQuick">
                          <div class="triangle_border_nw">
                            <span class="glyphicon glyphicon-ok"></span>
                          </div>
                          <img src="/imgs/AlipayQuick.png" width="80%">
                        </div>
                        {{/if}}
                        {{#if CodePay}}
                        <div class="pay-item pull-left text-center" payType="CodePay">
                          <div class="triangle_border_nw">
                            <span class="glyphicon glyphicon-ok"></span>
                          </div>
                          <img src="/imgs/CodePay.png" width="80%">
                        </div>
                        {{/if}}
                        {{#if PayPal}}
                        <div class="pay-item pull-left text-center" payType="PayPal">
                          <div class="triangle_border_nw">
                            <span class="glyphicon glyphicon-ok"></span>
                          </div>
                          <img src="/imgs/PayPal.png" width="80%">
                        </div> 
                        {{/if}}
                      {{/each}}
                    </div>
                  </div>
                  {{#each payMethodList}}
                    {{#if LocalePay}}
                      <div class="col-xs-12 pay pay-item" payType="LocalePay">
                        <div class="pay-type">
                          <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                          <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12"> 
                          现场缴费
                        </div>
                        <div class="red fold">现场缴费可能会存在现场等待时间长和票已售罄的情况，请您确认，建议在线支付。</div>
                      </div>
                    {{/if}}
                  {{/each}}
                  <button class="col-xs-12 col-sm-8 col-sm-offset-2 go text-center" id="submit">去付款</button>
                </script>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/jquery/migrate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/lib/bootstrap/js/bootstrap-toggle.min.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="/js/payment.js"></script>
  </body>
</html>
