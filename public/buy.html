<!DOCTYPE html>
<html>
  <head>
    <title>2018年中国互联网安全大会</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="2018年中国互联网安全大会">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="360">
    <meta name="publisher" content="360">
    <meta name="rating" content="general">
    <meta name="copyright" content="360">
    <meta name="webcrawlers" content="all">
    <meta name="company" content="360">
    <meta name="subject" content="360">
    <meta name="abstract" content="360">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-toggle.min.css" type="text/css">
    <link rel="stylesheet/less" href="/css/common.less" type="text/css">
    <link rel="stylesheet/less" href="/css/buy.less" type="text/css">
    <script src="https://cdn.bootcss.com/less.js/3.0.4/less.min.js"></script>
    <!--[if lt IE 9]>
       <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
       <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="buy container-fluid">
      <div class="row main">
        <a class="back" href="javascript:void(0)" data-toggle="modal" data-target="#myModal">< 返回首页</a>
        <img src="/imgs/banner.png" width="100%" class="banner">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 floor1 text-center">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="row">
                <div class="col-xs-12 infoInput" id="attendForms-wrap">
                  <script id="attendForms" type="text/x-handlebars-template">
                    {{#each attendForms}}
                      <div class="row floor text-left panel" tid="{{{tid}}}" uid="{{{uid}}}">
                          <div class="col-xs-12 header">
                            <div class="row">
                              <div class="col-xs-12 col-sm-6 header-tit">
                                <span>{{name}}</span>
                                <span>第{{num}}张参会信息</span>
                              </div>
                              <div class="col-xs-6 copySele-wrap"></div>                           
                            </div>
                          </div>
                          <form class="form-horizontal">
                            {{#each formItems}}
                            <div class="form-group">
                              {{#if radio}}
                                <label for="inputName" class="col-xs-2 control-label radioLabel">
                                {{#if required}}
                                <span class="red">*</span>
                                {{/if}}
                                {{name}}:
                                </label>
                              {{else}}
                                <label for="inputName" class="col-xs-2 control-label">
                                {{#if required}}
                                <span class="red">*</span>
                                {{/if}}
                                {{name}}:
                                </label>
                              {{/if}}
                              {{#if radio}}
                              <div class="col-xs-10">
                              {{else}}
                              <div class="col-xs-10">
                              {{/if}}
                                {{#if list}}
                                  <select type="list" class="form-control {{{code}}}" posi="{{{code}}}" name="{{{code}}}" rewrite="{{{value}}}">
                                    <option>请选择</option>
                                    {{#each data}}
                                    <option value="{{{value}}}">{{value}}</option>
                                    {{/each}}                                   
                                  </select>
                                {{else if pic}}
                                  <div class="upload-wrap">
                                    <div class="upload-dec">
                                      <img class="upload-img" src="/imgs/upload.png">
                                      {{#if value}}
                                        <span class="upload-text">{{value}}</span>
                                      {{else}}
                                        <span class="upload-text">上传您的学生证扫描件</span>
                                      {{/if}}
                                    </div>
                                    <input type="file" class="form-control {{{code}}} cousor" posi="{{{code}}}" name="{{{code}}}" path="{{{value}}}" accept="image/*"/>
                                  </div>
                                {{else if radio}}
                                  <div class="dateRadio" rewrite="{{{value}}}">
                                    <!-- <input type="text" name="radio"> -->
                                    <select></select>
                                    {{#each data}}
                                    <div class="form-control dateRadio-item" type="radio" name="{{{../code}}}" value="{{{name}}}">
                                      <img class="img-outer" src="/imgs/empt-circle.jpg">
                                      <img class="img-inner" src="/imgs/point.png">
                                      <!-- <input class="form-control pull-left" type="radio" name="{{{../code}}}" value="{{{name}}}"/> -->
                                      <span class="pull-left">{{value}}</span>
                                    </div>
                                    {{/each}}
                                  </div>
                                {{else}}
                                  <input type="{{{type}}}" class="form-control {{{code}}}" posi="{{{code}}}" name="{{{code}}}" placeholder="" value="{{{value}}}" maxlength="32">
                                {{/if}}
                                {{#if required}}
                                <small class="required hint red">{{name}}&nbsp;不能为空</small>                   
                                {{/if}}
                              </div>
                            </div>
                            {{/each}}
                          </form>
                      </div>
                    {{/each}}
                  </script>
                </div>
                <div class="col-xs-12 infoInput" id="buyerForm-wrap">
                  <script id="buyerForm" type="text/x-handlebars-template">
                    <div class="row floor text-left panel">
                      <div class="col-xs-12 header">
                        <div class="row">
                          <div class="col-xs-12 col-sm-6">
                            <span class="header-tit">购票者信息</span>
                            <span>
                              <small class="grey">(购票订单邮件将会发送给购票者)</small>
                            </span>
                          </div>
                          <div class="col-xs-12 col-sm-6">
                            <div class="row">
                              <div class="col-xs-4 text-right">
                                <small class="copySele-tit">订单发送:</small>
                              </div>
                              <div class="col-xs-8 copySele-wrap"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <form class="form-horizontal">
                        {{#each buyerForm}}
                        <div class="form-group">
                          <label for="inputName" class="col-xs-2 control-label">
                          {{#if required}}
                          <span class="red">*</span>
                          {{/if}}
                          {{name}}:
                          </label>
                          <div class="col-xs-10">
                              <input type="{{{type}}}" class="form-control {{{code}}}" posi="{{{code}}}" name="{{{code}}}" placeholder="" value="{{{value}}}" maxlength="32">
                              {{#if required}}
                                <small class="required hint red">{{name}}&nbsp;不能为空</small>                   
                              {{/if}}
                          </div>
                        </div>
                        {{/each}}
                        <div class="checkbox">
                          <label class="sendTkt">
                            <img class="img-outer" src="/imgs/empt-circle.jpg">
                            <img class="img-inner" src="/imgs/point.png">
                            <input type="checkbox" value="" checked>
                            电子票发送给每个参会者
                          </label>
                        </div>
                      </form>
                    </div>
                  </script>
                </div>
                <div class="col-xs-12 invoice">
                  <div class="row floor text-left">
                    <div class="col-xs-12 header">
                      <div class="row">
                        <div class="col-xs-2">
                          <span>发票：</span>
                        </div>
                        <div class="col-xs-10">
                          <input id="toggle-event" type="checkbox" data-toggle="toggle" data-size="small" data-on="需要" data-off="不需要">
                        </div>
                      </div>
                    </div>
                    <form id="invoice" class="form-horizontal">
                      <div class="form-group">
                        <label for="invType" class="col-xs-2 control-label">发票类型:</label>
                        <div class="col-xs-10">
                          <div class="row mar-l-0">
                            <div class="btn invType invType-active" invType="1">增值税普通发票</div>
                            <div class="btn invType" invType="2">增值税专用发票</div>
                            <div class="btn invType mar-t-15" invType="3">增值税普通电子发票</div>
                          </div>
                        </div>
                      </div>
                      <div class="invType-info invType-info-active">
                        <div class="form-group">
                          <label for="acceptType" class="col-xs-2 control-label">收票人类型:</label>
                          <div class="col-xs-10">
                            <div class="row acceptType">
                              <div class="col-xs-2 accept acceptType-active" acceptType="1">
                                <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                                <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12">
                                <span>公司</span>
                              </div>
                              <div class="col-xs-2 accept" acceptType="2">
                                <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                                <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12">
                                <span>个人</span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="title" class="col-xs-2 control-label"><span class="red">*</span>发票抬头:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control title" maxlength="32">
                            <small class="required hint red">发票抬头&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group" id="invEleMobile">
                          <label for="mobile" class="col-xs-2 control-label"><span class="red">*</span>手机号:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control mobile" name="mobile" maxlength="32">
                            <small class="required hint red">手机号&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="serviceType" class="col-xs-2 control-label"><span class="red">*</span>服务项目:</label>
                          <div class="col-xs-10">
                            <select class="form-control serviceType">
                              <option  value="1">会议费</option>
                              <option value="2">服务费</option>
                            </select>
                            <small class="required hint red">服务项目&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group taxpayer">
                          <label for="taxpayerId" class="col-xs-2 control-label"><span class="red">*</span>纳税人识别号:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control taxpayerId" maxlength="32">
                            <small class="required hint red">纳税人识别号&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="remark" class="col-xs-2 control-label">备注:</label>
                          <div class="col-xs-10">
                            <textarea class="form-control remark" rows="3"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="invType-info">
                        <div class="form-group">
                          <label for="title" class="col-xs-2 control-label"><span class="red">*</span>发票抬头:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control title" maxlength="32">
                            <small class="required hint red">发票抬头&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="serviceType" class="col-xs-2 control-label"><span class="red">*</span>服务项目:</label>
                          <div class="col-xs-10">
                            <select class="form-control serviceType">
                              <option  value="1">会议费</option>
                              <option value="2">服务费</option>
                            </select>
                            <small class="required hint red">服务项目&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="taxpayerId" class="col-xs-2 control-label"><span class="red">*</span>纳税人识别号:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control taxpayerId" maxlength="32">
                            <small class="required hint red">纳税人识别号&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPhone" class="col-xs-2 control-label"><span class="red">*</span>公司注册地址:</label>
                          <div class="col-xs-10">
                            <input type="tel" class="form-control companyRegAddress">
                            <small class="required hint red">公司注册地址&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPhone" class="col-xs-2 control-label"><span class="red">*</span>公司财务电话:</label>
                          <div class="col-xs-10">
                            <input type="tel" class="form-control companyFinanceTel" maxlength="32">
                            <small class="required hint red">公司财务电话&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="bank" class="col-xs-2 control-label"><span class="red">*</span>开户银行:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control bank" maxlength="32">
                            <small class="required hint red">开户银行&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="bankNo" class="col-xs-2 control-label"><span class="red">*</span>银行账号:</label>
                          <div class="col-xs-10">
                            <input type="text" class="form-control bankNo" maxlength="32" name="bankNo">
                            <small class="required hint red">银行账号&nbsp;不能为空</small>                   
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="remark" class="col-xs-2 control-label">备注:</label>
                          <div class="col-xs-10">
                            <textarea class="form-control remark" rows="3" maxlength="32"></textarea>
                          </div>
                        </div>
                      </div>
                      <div id="gettype-wrap">
                        <div class="form-group">
                          <label for="gettype" class="col-xs-2 control-label">领取方式:</label>
                          <div class="col-xs-10">
                            <div class="row mar-l-0">
                              <div class="col-xs-3 btn getType getType-active" getType="1">现场领取</div>
                              <div class="col-xs-3 col-xs-offset-1 btn getType" getType="2">快递</div>
                            </div>
                          </div>
                        </div>
                        <div class="recieve">
                          <div class="form-group">
                            <label for="postName" class="col-xs-2 control-label"><span class="red">*</span>收件人姓名:</label>
                            <div class="col-xs-10">
                              <input type="text" class="form-control postName" name="name" maxlength="32">
                              <small class="required hint red">收件人姓名&nbsp;不能为空</small>                   
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPhone" class="col-xs-2 control-label"><span class="red">*</span>联系电话:</label>
                            <div class="col-xs-10">
                              <input type="tel" class="form-control postTel" name="mobile" maxlength="32">
                              <small class="required hint red">联系电话&nbsp;不能为空</small>                   
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="aera" class="col-xs-2 control-label"><span class="red">*</span>所在地区:</label>
                            <div class="col-xs-10">
                              <!-- <input type="text" class="form-control"> -->
                              <div class="form-group address-wrap">
                                <div class="col-sm-4">
                                  <select name="input_province" id="input_province" class="form-control">
                                    <option value="">--请选择--</option>
                                  </select>
                                </div>
                                <div class="col-sm-4">
                                  <select name="input_city" id="input_city" class="form-control">
                                    <option value=""></option>
                                  </select>
                                </div>
                                <div class="col-sm-4">
                                  <select name="input_area" id="input_area" class="form-control">
                                    <option value=""></option>
                                  </select>
                                </div>
                              </div>
                              <small class="required hint red">所在地区&nbsp;不能为空</small>                   
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="postAddress" class="col-xs-2 control-label"><span class="red">*</span>详细地址:</label>
                            <div class="col-xs-10">
                              <input type="text" class="form-control postAddress">
                              <small class="required hint red">详细地址&nbsp;不能为空</small>                   
                            </div>
                          </div>                        
                        </div>
                      </div>
                    </form>
                  </div>             
                </div>                
              </div>
            </div>
            <div class="col-xs-12 col-sm-4" id="orderInfo-wrap">
              <script id="orderInfo" type="text/x-handlebars-template">
                <div class="floor info">
                  <div class="info-tit">
                    <div class="pull-left small info-con">已选门票信息</div>
                    <a class="pull-right info-con" href="/index.html#enroll">重新选票></a>
                  </div>
                  <ul class="list text-left">
                      {{#each items}}
                      <li class="row list-item">
                        <div class="col-xs-12 col-sm-4">{{name}}</div>
                        <div class="col-xs-12 col-sm-4">{{num}}张</div>
                        <div class="col-xs-12 col-sm-4 green">{{amt}}</div>
                      </li>
                      {{/each}}
                  </ul>
                  <!-- <div class="text-left padd">
                    已选择<span class="green">3</span>张
                  </div> -->
                  {{#if available}}
                  <div class="text-left padd count">
                    <div class="pull-left">总价：</div>
                    <div class="pull-right green"><span>{{origAmt}}</span></div>
                  </div>                  
                  <div class="text-left padd count">
                    <div class="pull-left">优惠：</div>
                    <div class="pull-right green"><span>{{promAmt}}</span></div>
                  </div> 
                  {{/if}}                 
                  <div class="text-left padd count">
                    <div class="pull-left">应付：</div>
                    <div class="pull-right text-right green font-size">
                      <span>¥{{orderAmt}}</span>
                      <br>
                      <span>或美元（${{orderDollarAmt}}）</span>
                    </div>
                  </div>
                </div>
              </script>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="row floor pay-wrap text-left">
                <div id="payForm-wrap">
                  <script id="payForm" type="text/x-handlebars-template">
                    <div class="col-xs-12 header">
                      <span>选择支付方式：</span>
                    </div>
                    <div class="col-xs-12 pay pay-active">
                      <div class="pay-type">
                        <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                        <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12">
                        在线支付平台
                      </div>
                      <div class="pay-list fold">
                        {{#each payMethodList}}
                          {{#if AlipayQuick}}
                          <div class="pay-item pull-left text-center" payType="AlipayQuick">
                            <img src="/imgs/AlipayQuick.png" width="80%">
                          </div>
                          {{/if}}
                          {{#if CodePay}}
                          <div class="pay-item pull-left text-center" payType="CodePay">
                            <img src="/imgs/CodePay.png" width="80%">
                          </div>
                          {{/if}}
                          {{#if PayPal}}
                          <div class="pay-item pull-left text-center" payType="PayPal">
                            <img src="/imgs/PayPal.png" width="80%">
                          </div> 
                          {{/if}}
                        {{/each}}
                      </div>
                    </div>
                    {{#each payMethodList}}
                      {{#if LocalePay}}
                        <div class="col-xs-12 pay pay-item" payType="LocalePay">
                          <div class="pay-type">
                            <img class="img-outer img-active" src="/imgs/circle.png" width="12"> 
                            <img class="img-outer empt" src="/imgs/empt-circle.jpg" width="12"> 
                            现场缴费
                          </div>
                          <div class="red fold">现场缴费可能会存在现场等待时间长和票已售罄的情况，请您确认，建议在线支付。</div>
                        </div>
                      {{/if}}
                    {{/each}}
                  </script>
                </div>
                <button class="col-xs-12 col-sm-8 col-sm-offset-2 go text-center" id="submit">提交</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="return-top">
        <div class="return-con up">
          <img src="/imgs/top.png" width="100%">
        </div>
      </div>
      <div class="dialog">
        <button type="button" class="close subclose">&times;</button>
        <img src="/imgs/dialog.png">
        <p>普通增值税电子发票可快速自助开票，确定需要纸质发票吗？</p>
        <div class="button">
          <a href="javascript:void(0)" class="sure">确定</a>
          <a href="javascript:void(0)" class="subclose">取消</a>
        </div>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">离开此网站？</h4>
            </div>
            <div class="modal-body">系统可能不会保存您所做的更改</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">离开</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal -->
      </div>
    </div>
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/jquery/migrate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/lib/bootstrap/js/bootstrap-toggle.min.js"></script>
    <script src="/lib/handlebars.js"></script>
    <script src="/lib/mailCompletion.js"></script>
    <script src="/lib/address.js"></script>
    <script src="/js/buy.js"></script>
  </body>
</html>
